<div class="editor-container">
  <header class="toolbar">
    <app-toolbar></app-toolbar>
  </header>

  <aside class="sidebar">
    <app-side-menu></app-side-menu>
  </aside>

  <main class="map-area">
    <app-map-canvas [mapCanvasData]="mapCanvasData$ | async"></app-map-canvas>
  </main>

  <aside class="inspector">
    <app-inspector [mapCanvasData]="minimapCanvasData$ | async"></app-inspector>
  </aside>

  <footer class="footer">
    <app-footer (onThemeModeChanged)="onThemeModeChanged($event)"></app-footer>
  </footer>
</div>
