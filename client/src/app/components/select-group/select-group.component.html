<mat-form-field>
  <mat-label [id]="inputGroupData.id">{{ inputGroupData.label }}</mat-label>
  <mat-select
    [aria-label]="inputGroupData.id"
    [(ngModel)]="inputGroupData.value"
    [disabled]="inputGroupData.disabled ?? false"
  >
    @for (item of inputGroupData.data; track $index) {
    <mat-option [disabled]="item.disabled" [value]="item.value">{{ item.name }}</mat-option>
    }
  </mat-select>
</mat-form-field>
