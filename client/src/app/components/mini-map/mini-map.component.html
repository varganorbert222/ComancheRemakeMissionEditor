<div class="zoom-control">
  <div class="zoom-control-title">
    <span>Zoom control</span>
  </div>
  <div class="zoom-control-content">
    <div class="zoom-control-content-buttons">
      <app-button
        [icon]="'add'"
        [isMini]="true"
        [tooltip]="'Zoom in'"
      ></app-button>
      <app-button
        [icon]="'remove'"
        [isMini]="true"
        [tooltip]="'Zoom out'"
      ></app-button>
    </div>
    <app-button
      [height]="'31px'"
      [isDisabled]="true"
      [label]="'1.000X'"
    ></app-button>
  </div>
</div>
<app-map-canvas
  #miniMapCanvas
  [disableMouseEvents]="true"
  [mapCanvasData]="mapCanvasData"
></app-map-canvas>
