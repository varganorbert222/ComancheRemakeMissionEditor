<div class="radio-group">
  <label class="radio-group-label" [id]="inputGroupData.id">{{
    inputGroupData.label
  }}</label>
  <mat-radio-group
    [ariaLabel]="inputGroupData.id"
    [(ngModel)]="inputGroupData.value"
  >
    @for (item of inputGroupData.data; track $index) {
    <mat-radio-button [value]="item.value">{{ item.name }}</mat-radio-button>
    }
  </mat-radio-group>
</div>
