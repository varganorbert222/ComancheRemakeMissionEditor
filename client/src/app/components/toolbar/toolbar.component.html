<div class="title">
  <h1>{{ title }}</h1>
</div>
<div class="items">
  @for (menuItem of menuData; track $index) { @if (menuItem.type ===
  MenuItemType.Toggle) {
  <mat-slide-toggle
    class="toggle"
    labelPosition="after"
    [checked]="true"
    [disabled]="false"
    [matTooltip]="menuItem.tooltip"
    ><span class="toggle-label">{{ menuItem.label }}</span></mat-slide-toggle
  >
  } @else if (menuItem.type === MenuItemType.Separator) {
  <div class="separator-vertical"></div>
  } @else {
  <app-cm-button
    [label]="menuItem.label"
    [icon]="menuItem.icon"
    [shortcut]="menuItem.shortcut"
    [tooltip]="menuItem.tooltip"
    (onClick)="onToolbarButtonClick(menuItem)"
    [width]="'100px'"
  ></app-cm-button>
  } }
</div>
