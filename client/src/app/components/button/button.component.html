@if (isMini) {
<button
  mat-icon-button
  (click)="click($event)"
  [matTooltip]="tooltip"
  [ariaLabel]="label"
  [title]="label"
  [disabled]="isDisabled"
  [style.width]="width"
  [style.height]="height"
>
  <span class="button-content-icon">
    <mat-icon>{{ icon }}</mat-icon>
  </span>
</button>
} @else {
<button
  mat-flat-button
  (click)="click($event)"
  [matTooltip]="tooltip"
  [ariaLabel]="label"
  [title]="label"
  [disabled]="isDisabled"
  [style.width]="width"
  [style.height]="height"
>
  <div class="button-content">
    @if (icon) {
    <span class="button-content-icon">
      <mat-icon>{{ icon }}</mat-icon>
    </span>
    } @if (label || shortcut) {
    <div class="button-content-label">
      @if (label) {<span>{{ label }}</span
      >} @if (shortcut) { <span>({{ shortcut }})</span> }
    </div>
    }
  </div>
</button>
}
